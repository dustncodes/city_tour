<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) ||
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      if (isIOS) {
        window.location.href = "https://apps.apple.com/app/bamberg-city-tour/id6737908364?itsct=apps_box_badge&itscg=30200&campaign=website-default";
      } else if (isAndroid) {
        window.location.href = "https://play.google.com/store/apps/details?id=app.citytour.bamberg&pcampaignid=website-default";
      } else {
        window.location.href = "https://bamberg.city-tour.app";
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://bamberg.city-tour.app">
    <p>If you are not redirected, <a href="https://bamberg.city-tour.app">click here</a>.</p>
  </noscript>
</body>
</html>
