<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="3MRwE5Ykdxn43h-Wmfi5xWelbjJw-VHb8NRVNM-VtAM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {            
            const supportedLocales = ["de", "en"];
            const defaultLocale = "en";
            
            const userLang = navigator.language || navigator.userLanguage;
            const locale = userLang.split("-")[0];
            
            const targetLocale = supportedLocales.includes(locale) ? locale : defaultLocale;
            window.location.href = `./${targetLocale}/index.html`;
        })();
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="./en/index.html">click here</a>.</p>
</body>
</html>
